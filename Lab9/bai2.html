<!DOCTYPE html>

<head>

        <form action="#" name="dangnhap" method="post">

            <table>

                    <td>Họ và tên: </td>

                        <select>
                            <option value="">United States</option>

                </tr>
                <tr>
                    <td>Sở thích</td>

                    </td>
                </tr>
                <tr>
                    <td>Ghi Chú</td>
                    <td>
                        <textarea name="" id="" cols="45" rows=""></textarea>
                    </td>

            </table>
            <hr>
            <button><a href="./bai1.html">Đăng ký</a></button>
